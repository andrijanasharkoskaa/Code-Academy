<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>My Profile</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile-info">
        <div class="avatar-img">
          <img src="images/avatar.jpg" alt=" avatar" />
          <div class="avatar-name">Jane Doe</div>
          <div class="avatar-profession">Front-end Developer</div>
          <div class="go-back">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></i></a>
          </div>
        </div>
      </div>
      <div class="profile-stats">
        <div class="info">Information</div>
        <div class="line"></div>
        <div class="personal-info">
          <div class="email-info">
            <div>Email</div>
            <div>someemail@gmail.com</div>
          </div>

          <div class="phone-info">
            <div>Phone</div>
            <div>+389789562</div>
          </div>
        </div>
        <div class="info">My Bookings</div>
        <div class="line"></div>
        <div class="bookings">
          <div class="hotel-img">
            <img
            src="https://www.usatoday.com/gcdn/-mm-/05b227ad5b8ad4e9dcb53af4f31d7fbdb7fa901b/c=0-64-2119-1259/local/-/media/USATODAY/USATODAY/2014/08/13/1407953244000-177513283.jpg"
            alt=""
            class="smaller-img"
          />
         
        </div>
        
        <div class="desc">
          <div class="hotel-name">
            <a href="hotel.html">Hotel Name 1</a>
        </div>
        <div class="hotel-desc">
          <div class="stars size">
            <div class="rating size">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="review-no">4.5 (123 reviews)</div>
          </div>
          <div class="location size">
            <i class="fa-solid fa-location-dot"></i>
            <div class="location-name">Mali, Maldives</div>
          </div>
          <div class="price">$300 / night</div>
              <div class="food">Breakfast included</div>
           
        </div>
        </div>
      </div>
    </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
