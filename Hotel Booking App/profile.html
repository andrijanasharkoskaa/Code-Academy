<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>My Profile</title>
  </head>
  <body>
    <div class="profile">
      <div class="profile-info">
        <div class="avatar-img">
          <img src="images/avatar.jpg" alt=" avatar" />
          <div class="avatar-name">Jane Doe</div>
          <div class="avatar-profession">Front-end Developer</div>
          <div class="go-back">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></i></a>
          </div>
        </div>
      </div>
      <div class="profile-stats">
        <div class="info">Information</div>
        <div class="line"></div>
        <div class="personal-info">
          <div class="email-info">
            <div>Email</div>
            <div>someemail@gmail.com</div>
          </div>

          <div class="phone-info">
            <div>Phone</div>
            <div>+389789562</div>
          </div>
        </div>
        <div class="info">My Bookings</div>
        <div class="line"></div>
        
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
