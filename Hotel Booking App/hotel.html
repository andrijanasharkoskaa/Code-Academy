<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Single Listing Page</title>
  </head>
  <body>
    <div class="btn">
      <img src="images/logo.png" alt="logo" class="logo" />
      <input type="submit" value="Login" id="login" />
      <input type="submit" value="Sign up" id="signup" />
    </div>
    <div class="search-section">
      <input
        type="search"
        name="search"
        id="search-input"
        placeholder="Where are you going?"
      /><i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="single-listing">
      <div class="left-listing">
        
      </div>
      <div class="right-listing">
        <div class="car-rental">
          <div class="title">Experiences</div>
          <div class="desc">View tours</div>
          <button class="btn-view">View More</button>
        </div>
        <div class="ski-instructors">
          <div class="title">Restaurants</div>
          <div class="desc-sub">Find the best restaurants at lowest price</div>
          <button class="btn-view">View More</button>
        </div>

    </div>
  </body>
</html>
