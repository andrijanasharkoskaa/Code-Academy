<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("background.jpg"); /* Replace with your background image */
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #blur-container {
        position: relative;
        width: 300px; /* Adjust the width of the form container as needed */
        z-index: 1;
      }

      #blur-background {
        filter: blur(5px); /* Adjust the blur effect as needed */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .popup {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }
    </style>
    <title>Sign Up and Login</title>
  </head>
  <body>
    <div id="blur-container">
      <!-- Sign Up Popup -->
      <div id="signupPopup" class="popup">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="email">Email:</label>
          <input type="email" id="email" required /><br />
          <label for="password">Password (at least 5 characters):</label>
          <input type="password" id="password" minlength="5" required /><br />
          <button type="button" onclick="signup()">Sign Up</button>
        </form>
      </div>

      <!-- Login Popup -->
      <div id="loginPopup" class="popup">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required /><br />
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required /><br />
          <button type="button" onclick="login()">Login</button>
        </form>
      </div>
    </div>

    <!-- Buttons to trigger popups -->
    <button onclick="showSignupPopup()">Sign Up</button>
    <button onclick="showLoginPopup()">Login</button>

    <div id="blur-background"></div>

    <script>
      function showSignupPopup() {
        document.getElementById("signupPopup").style.display = "block";
        document.getElementById("blur-background").style.display = "block";
      }

      function showLoginPopup() {
        document.getElementById("loginPopup").style.display = "block";
        document.getElementById("blur-background").style.display = "block";
      }

      function signup() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Check if email and password meet your criteria
        if (email && password.length >= 5) {
          // Redirect to success page
          window.location.href = "success.html";
        } else {
          alert("Invalid email or password. Please try again.");
        }
      }

      function login() {
        var loginEmail = document.getElementById("loginEmail").value;
        var loginPassword = document.getElementById("loginPassword").value;

        // Check if email and password match the values in JavaScript variables
        var savedEmail = "user@example.com"; // Replace with your saved email
        var savedPassword = "password123"; // Replace with your saved password

        if (loginEmail === savedEmail && loginPassword === savedPassword) {
          // Redirect to profile page
          window.location.href = "profile.html";
        } else {
          alert("Invalid email or password. Please try again.");
        }
      }
    </script>
  </body>
</html>
