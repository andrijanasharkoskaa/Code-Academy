<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Hotel Booking App</title>
  </head>
  <body>
    <div class="btn">
      <img src="images/logo.png" alt="logo" class="logo" />
      <input type="submit" value="Login" id="login" />
      <input type="submit" value="Sign up" id="signup" />
    </div>
    <div class="cover-bg">
      <div class="cover-text">
        <h1 class="heading">Welcome to Hotel Booking App</h1>
        <div class="desc-two">Amazing Tours Waiting for You</div>
        <div class="desc-two">
          Book your hotel now and enjoy your upcoming vacation with no worries
        </div>
      </div>
      <div class="menu"></div>
      <div class="img">
        <form class="rooms">
          <label>
            <input
              type="radio"
              name="flightType"
              value="Standard Room"
              checked
            />
            Standard Room
          </label>

          <label>
            <input type="radio" name="flightType" value="Suite" /> Suite
          </label>

          <label>
            <input type="radio" name="flightType" value="Deluxe Room" />
            Deluxe Room
          </label>
        </form>

        <div class="second-form">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Where are you going?"
          /><i class="fa-solid fa-magnifying-glass"></i>
          <input type="date" name="" id="check-in" />
          <label for="check-in" class="check">Check In</label>
          <input type="date" name="" id="check-out" />
          <label for="check-out" class="check">Check Out</label>
          <input type="number" name="guests" id="guests" />
          <label for="guests" id="guests-label">Guests</label>
        </div>
        <button type="button" class="search-hotels">Search Hotels</button>
      </div>
    </div>
  </body>
</html>
