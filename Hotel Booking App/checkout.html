<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Booking Page</title>
  </head>
  <body>
    <div class="btn">
      <img src="images/logo.png" alt="logo" class="logo" />
      <input type="submit" value="Login" id="login" />
      <input type="submit" value="Sign up" id="signup" />
    </div>
    <div class="search-section">
      <input
        type="search"
        name="search"
        id="search-input"
        placeholder="Where are you going?"
      /><i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="single-listing">
      <div class="left-listing">
        <div class="images checkout border-none">
          <img
            src="https://www.usatoday.com/gcdn/-mm-/05b227ad5b8ad4e9dcb53af4f31d7fbdb7fa901b/c=0-64-2119-1259/local/-/media/USATODAY/USATODAY/2014/08/13/1407953244000-177513283.jpg"
            alt=""
            class="img-checkout"
          />
          <div class="description">
            <div class="text stars-checkout">
              <div class="hotel-name">
                <a href="hotel.html">Hotel Name 1</a>
              </div>
              <div class="stars">
                <div class="rating">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
                <div class="review-no">4.5 (123 reviews)</div>
              </div>
              <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <div class="location-name">Mali, Maldives</div>
              </div>
              <div class="price">$300 / night</div>
              <div class="food">Breakfast included</div>
            </div>
          </div>
        </div>
        <div class="checkout-info">
          <div class="duration">Stay duration: X nights</div>
          <div class="date-selected">Date: 1/2/2024</div>
        </div>
        <div class="payment-form">
          <h4>Payment Info</h4>
          <p>
            Please provide payment information to continue with your booking
          </p>
          <form id="paymentForm" action="">
            <label for="name">First Name</label>
            <input type="text" name="name" id="firstName" />

            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" />

            <div id="cardNumberError" class="error-message"></div>

            <label for="expDate">Exp Date</label>
            <input type="date" name="expDate" id="expDate" />

            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" />

            <input type="button" value="Pay Now" onclick="validateForm()" />
          </form>
        </div>
      </div>

      <div class="right-listing">
        <div class="car-rental">
          <div class="title">Experiences</div>
          <div class="desc">View tours</div>
          <button class="btn-view">View More</button>
        </div>
        <div class="ski-instructors">
          <div class="title">Restaurants</div>
          <div class="desc-sub">Find the best restaurants at lowest price</div>
          <button class="btn-view">View More</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
