<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

    <form id="movie-form">
      <label for="movie">Enter Your Movie:</label><br />
      <input type="text" name="movie" id="movie" /><br />
      <label for="rating">Enter Your Rating:</label><br />
      <input
        type="number"
        name="rating"
        id="rating"
        onclick="enterRating()"
      /><br />
      <button type="button" onclick="enterMovie()">Insert Movie</button>

      <!-- <button type="button">Insert Rating</button> -->
    </form>
    <label for="filter-movies">Select Movie Rating:</label>
    <div class="filter-movies">
      <select name="filter-movies" id="filter-movies" onchange="filterMovies()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="sort-movies">
      <label for="sort-movies">Sort Movies:</label>
      <select name="sort-movies" id="sort-movies" onchange="sortMovies()">
        <option value="Ascending">Ascending</option>
        <option value="Descending">Descending</option>
      </select>
    </div>
    <div class="movies-db">
      <div class="left-div">
        <ul id="movie-list"></ul>
      </div>
    </div>
    <p id="result"></p>
    <script src="movies-db.js"></script>
  </body>
</html>
