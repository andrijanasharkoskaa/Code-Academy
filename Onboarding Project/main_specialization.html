<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Main Specialization</title>
  </head>
  <body>
    <div id="main-container">
      <div id="left-section">
        <div id="info-section">
          <div id="logo">
            <div class="progress">
              <img src="assets/logo.png" alt="logo" />
              <div class="completed-dot"></div>
              <div class="completed-line"></div>
              <div class="completed-dot"></div>
              <div class="completed-line"></div>
              <div class="completed-dot"></div>

              <div class="completed-line"></div>
              <div class="completed-dot"></div>

              <div class="completed-line"></div>
              <div class="completed-dot"></div>

              <div class="completed-line"></div>
              <div class="completed-dot"></div>
              <div class="personal-info">Main Specialization</div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
            </div>
          </div>
          <div class="form wider-input">
            <div class="back-btn">
              <a href="hourly-rate.html">
                <i class="fa-solid fa-chevron-left"></i> <span>Back</span></a
              >
            </div>
            <h2 class="question">What Role Best Describes You?</h2>
            <p class="desc">
              If you could only choose one, what would be your main role when
              building with a team? Don't worry, you'll have the opportunity to
              add secondary roles too.
            </p>
            <form action="hourly-rate.html">
              <div class="datalist-container">
                <input
                  placeholder="Search your primary role..."
                  id="primary-role"
                  name="primary-role"
                  list="role"
                  required
                /><br />
                <div id="roles">
                  <datalist id="role">
                    <option value="Algorithms Engineer">
                      Algorithms Engineer
                    </option>
                    <option value="Analytics Engineer">
                      Analytics Engineer
                    </option>
                    <option value="Android Developer">Android Developer</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Brand Designer">Brand Designer</option>
                    <option value="Content Writer">Content Writer</option>
                    <option value="Copywriter">Copywriter</option>
                    <option value="Content Writer">Content Writer</option>
                    <option value="Data Architect">Data Architect</option>
                    <option value="Frontend Developer">
                      Frontend Developer
                    </option>
                    <option value="UX Writer">UX Writer</option>
                  </datalist>
                </div>
              </div>
              <button class="next" id="search-btn">Next</button>
            </form>
          </div>
        </div>
        <div class="footer">
          <div class="copyright">Â© 2024 ATeams Inc., All rights reserved.</div>
          <div class="links orange-color">
            <a href="" class="">Terms of Service</a>
            <div class="vertical-line"></div>
            <a href="" class="">Privacy Policy</a>
            <div class="vertical-line"></div>
            <a href="" class="">Contact Us</a>
            <div class="vertical-line"></div>
          </div>
        </div>
      </div>
      <div id="right-section"></div>
    </div>

    <script src="specialization.js"></script>
  </body>
</html>
