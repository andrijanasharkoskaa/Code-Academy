<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Location</title>
  </head>
  <body>
    <div id="main-container">
      <div id="left-section">
        <div id="info-section">
          <div id="logo">
            <div class="progress">
              <img src="assets/logo.png" alt="logo" />
              <div class="completed-dot"></div>
              <div class="completed-line"></div>
              <div class="completed-line"></div>
              <div class="completed-dot"></div>

              <div class="completed-line"></div>
              <div class="completed-dot"></div>
              <div class="personal-info">Location</div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
            </div>
          </div>
          <div class="form wider-input">
            <div class="back-btn">
              <a href="social.html">
                <i class="fa-solid fa-chevron-left"></i> <span>Back</span></a
              >
            </div>
            <h2 class="question">What City are You Based in?</h2>
            <p class="desc">
              98% of A.Team missions are remote with no location requirements.
              However, we host community events around the world — and this
              information helps us organize.
            </p>
            <form action="social.html">
              <input
                type="search"
                placeholder="Search location..."
                id="likedin"
                class="wider-input"
                required
              /><br />

              <button class="next orange-color-bg" id="uploadBtn">Next</button>
            </form>
          </div>
        </div>
        <div class="footer">
          <div class="copyright">© 2024 ATeams Inc., All rights reserved.</div>
          <div class="links orange-color">
            <a href="" class="">Terms of Service</a>
            <div class="vertical-line"></div>
            <a href="" class="">Privacy Policy</a>
            <div class="vertical-line"></div>
            <a href="" class="">Contact Us</a>
            <div class="vertical-line"></div>
          </div>
        </div>
      </div>
      <div id="right-section"></div>
    </div>

    <script src="location.js"></script>
  </body>
</html>
