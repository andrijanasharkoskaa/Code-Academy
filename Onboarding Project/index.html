<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Onboarding Project</title>
  </head>
  <body>
    <div id="main-container">
      <div id="left-section">
        <div id="info-section">
          <div id="logo">
            <div class="progress">
              <img src="assets/logo.png" alt="logo" />
              <div class="completed-dot"></div>
              <div class="completed-line"></div>
              <div class="personal-info">Personal Details</div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
            </div>
          </div>
          <div class="form form-margin-top">
            <h2 class="question">First Off, What's Your Name?</h2>
            <p class="desc">
              And what's the best email address for us to get in contact with
              you?
            </p>
            <form action="social.html">
              <label for="first-name">First Name *</label><br />
              <input
                type="text"
                placeholder="Jessie..."
                id="first-name"
                required
              /><br />

              <label for="last-name">Last Name *</label><br />
              <input
                type="text"
                placeholder="Miller..."
                id="last-name"
                required
              /><br />

              <label for="email">Email Address *</label><br />
              <input
                type="email"
                placeholder="name@company.com..."
                id="email"
                required
              />
              <div class="terms">
                <input type="checkbox" name="terms" id="checkbox" />
                <p class="terms-conditions">
                  I agree to the A.Team
                  <span class="orange-color"
                    ><a href="https://platform.a.team/terms-of-service"
                      >Terms of Service</a
                    >
                  </span>
                  and
                  <span class="orange-color"
                    ><a href="https://platform.a.team/privacy-policy"
                      >Privacy Policy</a
                    ></span
                  >.
                </p>
              </div>
              <button class="next" id="submitBtn">Next</button>
            </form>
          </div>
        </div>
        <div class="footer">
          <div class="copyright">Â© 2024 ATeams Inc., All rights reserved.</div>
          <div class="links orange-color">
            <a href="" class="">Terms of Service</a>
            <div class="vertical-line"></div>
            <a href="" class="">Privacy Policy</a>
            <div class="vertical-line"></div>
            <a href="" class="">Contact Us</a>
            <div class="vertical-line"></div>
          </div>
        </div>
      </div>
      <div id="right-section"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
