<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Extra Specializations</title>
  </head>
  <body>
    <div id="main-container">
      <div id="left-section">
        <div id="info-section">
          <div id="logo">
            <div class="progress">
              <img src="assets/logo.png" alt="logo" />
              <div class="completed-dot"></div>
              <div class="completed-line"></div>
              <div class="completed-dot"></div>
              <div class="completed-line"></div>
              <div class="completed-dot"></div>

              <div class="completed-line"></div>
              <div class="completed-dot"></div>

              <div class="completed-line"></div>
              <div class="completed-dot"></div>

              <div class="completed-line"></div>
              <div class="completed-dot"></div>

              <div class="completed-line"></div>
              <div class="completed-dot"></div>
              <div class="personal-info">Extra Specializations</div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
              <div class="uncompleted-line"></div>
              <div class="uncompleted-dot"></div>
            </div>
          </div>
          <div class="form wider-input">
            <div class="back-btn">
              <a href="main_specialization.html">
                <i class="fa-solid fa-chevron-left"></i> <span>Back</span></a
              >
            </div>
            <h2 class="question">What Other Roles are You Interested in?</h2>
            <p class="desc">
              Choose another role (or a few) that you have experience working
              in.
            </p>
            <form action="top-skills.html">
              <div class="datalist-container">
                <div class="search-secondary-roles">
                  <input
                    placeholder="Select secondary roles..."
                    id="secondary-role"
                    name="primary-role"
                    list="role"
                    required
                  />
                  <i
                    class="fa-solid fa-caret-down"
                    id="secondary-roles-btn"
                  ></i>
                </div>

                <br />
              </div>
              <button class="next" id="search-btn">Next</button>
            </form>
          </div>
        </div>
        <div class="footer">
          <div class="copyright">Â© 2024 ATeams Inc., All rights reserved.</div>
          <div class="links orange-color">
            <a href="" class="">Terms of Service</a>
            <div class="vertical-line"></div>
            <a href="" class="">Privacy Policy</a>
            <div class="vertical-line"></div>
            <a href="" class="">Contact Us</a>
            <div class="vertical-line"></div>
          </div>
        </div>
      </div>
      <div id="right-section"></div>
    </div>

    <script src="specialization.js"></script>
  </body>
</html>
