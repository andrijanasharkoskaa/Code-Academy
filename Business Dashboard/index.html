<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Business Dashboard</title>
  </head>
  <body>
    <div class="header">
      <div class="left-arrow"><i class="fa-solid fa-arrow-left-long"></i></div>
      <div class="header-container">
        <div class="reports">Your reports / Business Dashboard</div>
        <img src="icons/initials.png" alt="" class="initials" />
        <img
          src="images/female-avatar-girl-face-woman-user-7.svg"
          alt=""
          class="initials2"
        />
        <i class="fa-regular fa-comment"></i>
        <div class="share-btn">Share</div>
        <div class="preview-btn">Preview</div>
      </div>
    </div>

    <div class="main-container">
      <div class="business">
        <div class="text">Business Dashboard</div>
        <div class="date">
          <div class="days">Last 30 days</div>
          <div class="calendar">
            <input type="date" name="date" id="date" placeholder=" Date" />
          </div>
        </div>
      </div>
      <!-- Statistics -->
      <div class="statistics">
        <div class="stat-wrapper">
          <i class="fa-solid fa-briefcase"></i>
          <div class="info">
            <div class="title">Sales</div>
            <div class="numbers">10,424</div>
            <div class="probability">+1.34%</div>
          </div>
        </div>

        <div class="stat-wrapper">
          <i class="fa-solid fa-dollar-sign"></i>
          <div class="info">
            <div class="title">Revenue</div>
            <div class="numbers">US$ 10,500</div>
            <div class="probability">+2.29%</div>
          </div>
        </div>

        <div class="stat-wrapper">
          <i class="fa-solid fa-arrows-rotate"></i>
          <div class="info">
            <div class="title">Conversion rate</div>
            <div class="numbers">9.93%</div>
            <div class="probability">+1.95%</div>
          </div>
        </div>

        <div class="stat-wrapper">
          <i class="fa-solid fa-arrow-pointer"></i>
          <div class="info">
            <div class="title">Clicks</div>
            <div class="numbers">6,942</div>
            <div class="probability">+0.32%</div>
          </div>
        </div>
      </div>
      <!-- Charts -->
      <div class="charts">
        <div class="ad-cost">
          <div class="cost-wrapper"></div>
        </div>

        <!-- Performance -->
        <div class="performance">
          <div class="cost-wrapper">
            <div class="text">2022 May Performance</div>
            <div class="time">
              <div class="desc">Time passed</div>
              <div class="num">30 / 30</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Impressions vs Link clicks and Campaigns -->
    </div>
  </body>
</html>
