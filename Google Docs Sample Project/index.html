<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Google Docs Clone</title>
  </head>
  <body>
    <div class="document">
      <div class="menu">
        <div id="undo" class="elements">
          <a href="#"><i class="fa-solid fa-rotate-left"></i></a>
        </div>

        <div id="redo" class="elements">
          <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
        </div>

        <div id="print" class="elements">
          <a href="#"><i class="fa-solid fa-print"></i></a>
        </div>
        <div id="zoom" class="elements">
          <a href="#">100%</a>
        </div>
        <div id="normal-text" class="elements">
          <a href="#">| Normal text <i class="fa-solid fa-caret-down"></i> |</a>
        </div>

        <div id="font" class="elements">
          <a href="#">Arial <i class="fa-solid fa-caret-down"></i> |</a>
        </div>

        <div id="b-letter" class="elements">
          <a href="#"><i class="fa-solid fa-b"></i></a>
        </div>
        <div id="italic" class="elements">
          <a href="#" onclick="boldText()"
            ><i class="fa-solid fa-italic"></i
          ></a>
        </div>
        <div id="underline" class="elements">
          <a href="#"><i class="fa-solid fa-underline"></i></a>
        </div>

        <div id="color" class="elements">
          <a href="#"><i class="fa-solid fa-paintbrush"> | </i></a>
        </div>

        <div id="left-align" class="elements">
          <a href="#"><i class="fa-solid fa-align-left"> </i></a>
        </div>
        <div id="center-align" class="elements">
          <a href="#"><i class="fa-solid fa-align-center"> </i></a>
        </div>

        <div id="right-align" class="elements">
          <a href="#"><i class="fa-solid fa-align-right"> </i></a>
        </div>

        <div id="justify" class="elements">
          <a href="#"><i class="fa-solid fa-align-justify"></i></a>
        </div>

        <div id="bullet-list" class="elements">
          <a href="#"><i class="fa-solid fa-list-ul"></i></a>
        </div>

        <div id="numbered-list" class="elements">
          <a href="#"><i class="fa-solid fa-list-ol"></i></a>
        </div>
      </div>

      <div class="textarea">
        <textarea name="" id="textarea" onkeydown="getUserInput()"></textarea>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
