<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Chatbot</title>
  </head>
  <body>
    <div id="chat-box">
      <div id="exit-icon" style="display: none">
        <a href="#" onclick="closeChat()">X</a>
      </div>
      <div id="chat" style="display: none">
        <div id="messages"></div>
        <div class="send-question">
          <input type="text" id="ask" />
          <button id="chat-btn" onclick="askQuestion()">Send</button>
        </div>
      </div>
    </div>
    <div class="chat-icon">
      <a href="#" onclick="openChat()">
        <i class="fa-solid fa-comment-dots" id="chat-icon"></i>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
