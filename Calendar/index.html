<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">Datepicker</div>
      <div class="date-value"></div>
      <div class="calendar">
        <div class="month">
          <div class="arrow-left">></div>
          <div class="december">December</div>
          <div class="arrow-right"><</div>
        </div>

        <div class="days">
          <div class="days-class">Su</div>
          <div class="days-class">Mo</div>
          <div class="days-class">Tu</div>
          <div class="days-class">We</div>
          <div class="days-class">Th</div>
          <div class="days-class">Fr</div>
          <div class="days-class">Sa</div>
        </div>
        <div class="days-numbered">
          <div class="numbered-days">1</div>
          <div class="numbered-days">2</div>
          <div class="numbered-days">3</div>
          <div class="numbered-days">4</div>
          <div class="numbered-days">5</div>
          <div class="numbered-days">6</div>
          <div class="numbered-days">7</div>

          <div class="numbered-days">8</div>
          <div class="numbered-days">9</div>
          <div class="numbered-days">10</div>
          <div class="numbered-days">11</div>
          <div class="numbered-days">12</div>
          <div class="numbered-days">13</div>
          <div class="numbered-days">14</div>

          <div class="numbered-days">15</div>
          <div class="numbered-days">16</div>
          <div class="numbered-days">17</div>
          <div class="numbered-days">18</div>
          <div class="numbered-days">19</div>
          <div class="numbered-days">20</div>
          <div class="numbered-days">21</div>

          <div class="numbered-days">22</div>
          <div class="numbered-days">23</div>
          <div class="numbered-days">24</div>
          <div class="numbered-days">25</div>
          <div class="numbered-days">26</div>
          <div class="numbered-days">27</div>
          <div class="numbered-days">28</div>

          <div class="numbered-days">29</div>
          <div class="numbered-days">30</div>
          <div class="numbered-days">31</div>
          <div class="numbered-days">1</div>
          <div class="numbered-days">2</div>
          <div class="numbered-days">3</div>
          <div class="numbered-days">4</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
