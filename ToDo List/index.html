<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/28d406b2ff.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo List</title>
  </head>
  <body>
    <h1>My List</h1>
    <div class="todo">
      <ul id="list">
        <li>Item 1 <i class="fa-solid fa-xmark" onclick="remove(this)"></i></li>
        <li>Item 2 <i class="fa-solid fa-xmark" onclick="remove(this)"></i></li>
        <li>Item 3 <i class="fa-solid fa-xmark" onclick="remove(this)"></i></li>
        <li>Item 4 <i class="fa-solid fa-xmark" onclick="remove(this)"></i></li>
      </ul>

      <input type="button" value="Add Item" id="btn" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
